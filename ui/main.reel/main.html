<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        Main
    </title>
    <link rel="stylesheet" href="main.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "main"}
            }
        },
        "repetition": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "repetition"}
            },
            "bindings": {
                "content": {"<-": "@owner.categories"}
            }
        },
        "stream": {
            "prototype": "core/data-stream"
        },
        "text": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "text"},
                "value": "Text"
            },
            "bindings": {
                "value": {"<-": "@repetition:iteration.object.name"}
            }
        }
    }
    </script>
</head>
<body>
    Foo!
    <div data-montage-id="main" data-montage-skin="light" class="Main">
        <ul data-montage-id="repetition">
            <li data-montage-id="text"></li>
        </ul>
    </div>
</body>
</html>
